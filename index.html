<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Window Test</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('multicolored-cube', {
        dependencies: ['geometry'],
        init: function() {
          var mesh = this.el.getObject3D('mesh');
          var geom = mesh.geometry;
          for (var i = 0; i < geom.faces.length; i++) {
            var face = geom.faces[i];
            face.color.setRGB(Math.random(), Math.random(), Math.random());
          }
          geom.colorsNeedUpdate = true;
          mesh.material.vertexColors = THREE.FaceColors;
        }
      });
    </script>
  </head>

  <body>

    <div class="main">
      <div class="container">

        <div class="grid">
          <a-scene class="aframebox" embedded vr-mode-ui="enabled: false">
            <a-text
              value="Rotating cube"
              width="2"
              height="2"
              position="-0.5 1.8 -0.7"
              color="black">
            </a-text>
            <a-box
              position="0 1 -3"
              animation="property: rotation; to: 360 0 360; dur: 10000; easing: linear; loop: true"
              color="gray">
            </a-box>
          </a-scene>
        </div>

        <div class="grid">
          <a-scene class="aframebox" embedded vr-mode-ui="enabled: false">
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
          </a-scene>
        </div>

        <div class="grid">
          <a-scene class="aframebox" embedded vr-mode-ui="enabled: false">
            <a-entity id="rig" position="0 1.5 0" >
              <a-camera position="0 0 0">
              </a-camera>
            </a-entity>
            <a-text
              value="Complex scene"
              width="2"
              height="2"
              position="-0.5 1.9 -0.7"
              color="black">
            </a-text>
            <!--<a-entity light="type:directional; castShadow:true;" position="-3 9 0"></a-entity>-->
            <a-cylinder
              position="-1 1.3 -3"
              radius="0.5"
              height="1.5"
              color="#FFC65D">
            </a-cylinder>
            <a-cylinder
              position="1 1.3 -3"
              rotation="90 0 0"
              radius="0.5"
              height="1.5"
              segments-radial="3"
              color="#FFC65D">
            </a-cylinder>
            <a-box
              position="0 -2 -3"
              width="8"
              height="8"
              rotation="-70 0 0 "
              color="green"></a-box>
            <a-sky color="lightblue"></a-sky>
          </a-scene>
        </div>

        <div class="grid">
          <a-scene class="aframebox" embedded vr-mode-ui="enabled: false">
            <a-text
              value="A sphere"
              width="2"
              height="2"
              position="-0.5 1.8 -0.7"
              color="black">
            </a-text>
            <a-sphere position="-1 0.5 -3" radius="0.7" color="#EF2D5E"></a-sphere>
          </a-scene>
        </div>


        <div class="grid">
          <a-scene class="aframebox" embedded vr-mode-ui="enabled: false">
            <a-text
              value="Cube changes color on refresh"
              width="2"
              height="2"
              position="-0.6 2 -0.9"
              color="black">
            </a-text>
            <a-box
              color="#4CC3D9"
              position="-1 1.5 -2"
              rotation="0 45 0"
              width="1"
              height="1"
              depth="0.5">
            </a-box>
            <a-entity geometry="primitive: box; buffer: false"
            multicolored-cube position="0 1 -4" rotation="0 45 0"></a-entity>
          </a-scene>
        </div>

        <div class="grid">
          <a-scene class="aframebox" embedded vr-mode-ui="enabled: false">
            <a-box
              color="#690F38"
              position="0 1 -8"
              width="7"
              height="2.5"
              depth="0.5">
            </a-box>
          </a-scene>
        </div>

      </div>
    </div>

  </body>
</html>
